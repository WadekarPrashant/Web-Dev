<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Information Form</title>
</head>
<body>
    <div class="container">
        <h1>Information Form</h1>
        <form id="userForm">  
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            Select School: <select id="school" name="school">
                <option>School of CSE</option>
                <option>School of ECE</option>
                </select>
            <br><br>

            Select State: <select id="school" name="school">
                <option>Maharashtra</option>
                <option>Gujarat</option>
                </select>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <button type="submit">Submit</button>

            
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
